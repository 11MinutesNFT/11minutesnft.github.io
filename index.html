<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11Minutes</title>
    <link rel="stylesheet" type="text/css" href="./static/css/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="./static/css/index.css"/>
    <script type="text/javascript" src="./static/js/index.js"></script>
</head>
<body>
    <header>
        <div class="logo"></div>
        <nav class="menu-holder">
            <div class="menu">
                <a href="#games">Games</a>
                <a href="#faq">FAQ</a>
                <a href="#rules">Rules</a>
            </div>
        </nav>
    </header>

    <section id="main" class="main">
        <div class="countdown-holder">
            <div class="countdown-section">
                <div class="time">15</div>
                <div class="time-label">days</div>
            </div>

            <div class="colon">:</div>

            <div class="countdown-section">
                <div class="time">22</div>
                <div class="time-label">hours</div>
            </div>

            <div class="colon">:</div>

            <div class="countdown-section">
                <div class="time">24</div>
                <div class="time-label">minutes</div>
            </div>

            <div class="colon">:</div>

            <div class="countdown-section">
                <div class="time">38</div>
                <div class="time-label">seconds</div>
            </div>
        </div>

        <div class="decription">
            <div class="title">
                <span>Change your life in 11 Minutes</span>
            </div>

            <div class="content">
                <span>11Minutes gives you the unique opportunity to show your skills in a game within 11 minutes and receive prize money.</span>
            </div>

            <div class="content">
                <span>The best player receives such a big prize that his life will change forever.</span>
            </div>
        </div>

        <div class="social-media">
            <a href="#" class="icon telegram"></a>
            <a href="#" class="icon twitter"></a>
            <a href="#" class="icon discord"></a>
        </div>
    </section>
</body>
</html>
